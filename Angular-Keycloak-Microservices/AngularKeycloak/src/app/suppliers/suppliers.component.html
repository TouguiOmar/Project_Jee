<p></p>
<div class="container text-danger" *ngIf="errMessage"><h1>{{errMessage}}</h1></div>
<table *ngIf="suppliers" class="table">
  <tr>
    <th>ID</th><th>Name</th><th>Email</th>
  </tr>
  <tr *ngFor="let s of suppliers._embedded.suppliers">
    <td>{{s.id}}</td>
    <td>{{s.name}}</td>
    <td>{{s.email}}</td>
  </tr>
</table>
